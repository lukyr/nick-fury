---
# Source: courier/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lotus
  labels:
    helm.sh/chart: courier-0.1.0
    app.kubernetes.io/name: lotus
    app.kubernetes.io/version: "1.17.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: lotus
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lotus
    spec:
      serviceAccountName: default
      containers:
      - name: lotus
        image: "192.168.0.105:5000/mbizmarket/lotus:latest"
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: lotus-env
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
